<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream-Based Quiz Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Registration Form -->
        <div id="registration-container" class="card">
            <h1>Welcome to Quiz Platform</h1>
            <p>Choose your stream and test your knowledge!</p>
            <form id="registration-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="stream">Select Stream:</label>
                    <select id="stream" required>
                        <option value="">Choose a stream...</option>
                        <option value="computer-science">Computer Science</option>
                        <option value="gk">General Knowledge</option>
                        <option value="current-affair">Current Affairs</option>
                        <option value="maths">Mathematics</option>
                        <option value="commerce">Commerce</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Start Quiz</button>
            </form>
        </div>

        <!-- Quiz Container -->
        <div id="quiz-container" class="card hidden">
            <div class="quiz-header">
                <div class="user-info">
                    <div class="username-display">
                        <strong>Player:</strong> <span id="user-display"></span>
                    </div>
                    <div class="stream-display">
                        <strong>Stream:</strong> <span id="stream-display"></span>
                    </div>
                </div>
                <div class="timer">
                    <div class="timer-circle">
                        <span id="time-left">10</span>
                    </div>
                </div>
            </div>
            
            <div class="quiz-body">
                <div class="question-header">
                    <h2 id="question-text">Question will appear here</h2>
                </div>
                <div class="options-container" id="options-container">
                    <!-- Options will be added dynamically -->
                </div>
            </div>
            
            <div class="quiz-footer">
                <div class="progress-info">
                    <div class="question-progress">
                        Question <span id="current-question">1</span> of <span id="total-questions">10</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                </div>
                <div class="quiz-controls">
                    <button id="quiz-restart-btn" class="btn btn-small btn-secondary">Restart</button>
                    <button id="quiz-quit-btn" class="btn btn-small btn-danger">Quit</button>
                </div>
                <div class="score-display">
                    <strong>Score: <span id="score">0</span></strong>
                </div>
            </div>
        </div>

        <!-- Results Container -->
        <div id="results-container" class="card hidden">
            <div class="results-content">
                <h1>ðŸŽ‰ Quiz Completed!</h1>
                <div class="results-info">
                    <p><strong>Player:</strong> <span id="result-name"></span></p>
                    <p><strong>Stream:</strong> <span id="result-stream"></span></p>
                    <div class="score-summary">
                        <div class="final-score">
                            <span id="final-score">0</span>/<span id="max-score">0</span>
                        </div>
                        <div class="percentage">
                            <span id="percentage">0</span>%
                        </div>
                    </div>
                    <div class="performance-message" id="performance-message">
                        Great job!
                    </div>
                </div>
                <div class="button-group">
                    <button id="restart-btn" class="btn btn-primary">Take Quiz Again</button>
                    <button id="quit-btn" class="btn btn-secondary">Choose Different Stream</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Audio elements -->
    <audio id="correct-sound" preload="auto">
        <source src="correct.mp3" type="audio/mpeg">
    </audio>
    <audio id="incorrect-sound" preload="auto">
        <source src="incorrectsound.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
